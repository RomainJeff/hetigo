<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="app/index_style.css">
	
</head>
<body>
	
    <form action="game.html" method="GET" onSubmit="return checkForm()" id="parameters">
        <div id="perso">
            <input type="radio" name="perso" value="1" id="alice"> <label for="alice"> Alice </label>
            <input type="radio" name="perso" value="2" id="dr"> <label for="dr"> Docteur </label>
        </div>
        
        <div id="mode">
            <input type="radio" name="playerMode" value="1" id="2vs2"> <label for="2vs2"> 1 vs 1 </label>
            <input type="radio" name="playerMode" value="3" id="ia" > <label for="ia"> IA </label>
        </div>
        
        <div id="handicap">
            <input class="handicap" type="radio" name="handicap" value="0" id="0"> <label for="0"> Pas de handicap </label>
            <input class="handicap" type="radio" name="handicap" value="5" id="5"> <label for="5"> Handicap à 5 </label>
            <input class="handicap" type="radio" name="handicap" value="9" id="9"> <label for="9"> Handicap à 9 </label>
        </div>
        <input type="submit" value="PLAY">
    </form>
    
    <div id="caseErreurs"></div>
    
    <script type="text/javascript" src="scripts/initGame.js"></script>
	
</body>
</html>
